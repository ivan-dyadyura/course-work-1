<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li class="steps-item"
              v-for="(step, idx) in steps"
              :class="{done: idx < activeIndex, active: idx === activeIndex}"
              @click="setActive(idx)"
          ><span>{{idx + 1}}</span>{{step.title}}</li>
        </ul>
        <div>
        <template v-if="!isEnd">
            <button class="btn" :disabled="isFirst" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">{{btnText}}</button>
        </template>
        <template v-else>
            <button class="btn primary" @click="reset">Начать заново</button>
            <transition name="fade">
              <p v-show="!isValid">Чтобы посмотреть ещё раз начните заново</p>
            </transition>
        </template>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
